<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Cash Register</title>
    
    <link href="./styles.css" />
  </head>

  <body>
    <!-- HEADER SECTION -->
    <header>
      <h1 class="centered">Cash Register</h1>
    </header>



    <!-- MAIN SECTION -->
    <main>
      <form>
        <label for="cash" id="cash-label" class="block-leveled centered">Enter cash from customer :</label>
        <input id="cash" class="block-leveled centered" />
        <button id="purchase-btn" class="block-leveled centered">Purchase</button>
      </form>

      <div id="change-due" class="centered"></div>
    </main>



    <!-- FOOTER SECTION -->
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
