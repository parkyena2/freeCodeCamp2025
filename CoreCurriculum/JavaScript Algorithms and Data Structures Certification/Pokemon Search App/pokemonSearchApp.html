<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  
  <body>
    <!-- HEADER SECTION -->
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    
    
    
    <!-- MAIN SECTION -->
    <main>
      <!-- SEARCH FORM -->
      <form id="search-form">
        <label for="search-input" id="search-label" class="block">Search for Pokémon Name of ID:</label>
        <input id="search-input" required />
        <button id="search-button">Search</button>
      </form>



      <!-- PROFILE CONTAINER -->
      <div id="profile-container">
        <h2>
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </h2>
        <p id="physical">
          <span id="weight"></span>
          <span id="height"></span>
        </p>
        <div id="img-container"></div>
        <div id="types"></div>
      </div>



      <!-- STATS TABLE -->
      <table id="stats-table">
        <thead>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>HP:</th>
            <td id="hp"></td>
          </tr>
          <tr>
            <th>Attack:</th>
            <td id="attack"></td>
          </tr>
          <tr>
            <th>Defense:</th>
            <td id="defense"></td>
          </tr>
          <tr>
            <th>Sp. Attack:</th>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <th>Sp. Defense:</th>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <th>Speed:</th>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>
    </main>
    
    
    
    <!-- FOOTER SECTION -->
    <footer>

    </footer>
    <script src="./script.js"></script>
  </body>
</html>
