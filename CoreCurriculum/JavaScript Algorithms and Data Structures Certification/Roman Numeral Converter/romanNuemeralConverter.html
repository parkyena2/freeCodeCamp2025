<!DOCTYPE html>
<html lang="en">
  <!-- HEAD -->
  <head>
    <!-- META DATA -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- TITLE OF WEBPAGE -->
    <title>Roman Numeral Converter</title>
    
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  




  <!-- BODY -->
  <body>
    <!-- HEADER SECTION -->
    <header>
      <h1 class="centered">Roman Numeral Converter</h1>
    </header>
    
    

    <!-- MAIN SECTION -->
    <main>
      <!-- FORM: ROMAN-FORM -->
      <form id="roman-form" class="centered">

        <label id="number-label" for="number" class="centered">Enter a number &#8681;</label>
        <input id="number" class="centered input-shadow" type="number" />
        
        <button id="convert-btn" class="centered input-shadow" type="submit">Convert</button>
      </form>
      
      
      <!-- DIV: OUTPUT -->
      <div id="output" class="centered"></div>
    </main>


    <!-- FOOTER SECTION -->
    <footer>
      
    </footer>
    
    <!-- SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
