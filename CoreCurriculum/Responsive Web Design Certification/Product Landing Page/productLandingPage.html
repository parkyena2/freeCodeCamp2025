<!-- Pokemon game series product landing page? (maybe) -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utt-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- header start -->
    <header id="header">
      <img id="header-img" alt="Pikachu dot image" src="https://static.wikia.nocookie.net/pokemon/images/f/f5/0025Pikachu_RB.png/revision/latest?cb=20120626072220" />
      <h1 id="header-title">Let's Go! Pikachu & Eevee</h1>

      <!-- nav-bar start -->
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#sign-up">Sign-up</a></li>
          <li><a class="nav-link" href="#title">Title</a></li>
          <li><a class="nav-link" href="#trailer">Trailer</a></li>
          <li><a class="nav-link" href="#features">Features</a></li>
        </ul>
      </nav>
      <!-- nav-bar end -->
    </header>
    <!-- header-end -->



    <!-- sign-up form start -->
    <section id="sign-up">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
      <h2 class="heading">Sign-up</h2>
        <input id="email" type="email" name="email" placeholder="Enter your email address" />
        <input id="submit" type="submit" value="Get Started" />
      </form>
    </section>
    <!-- sign-up form end -->



    <!-- game-introduction start -->
<section id="title">
  <h2 class="heading" id="game-title">Title</h2>
  <img id="game-img" src="https://static.wikia.nocookie.net/pokemon/images/2/26/Pokemon_Let%27s_Go_Pikachu_%26_Eevee.jpg/revision/latest/scale-to-width-down/1000?cb=20190302212746" />
  <p></p>
</section>
<!-- game-introduction end -->



    <!-- trailer start -->
    <section id="trailer">
      <h2 class="heading">Trailer</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/9jRtpMKLsts?si=h939M8koXoU7W1sD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <!-- trailer end -->



    <!-- features start -->
    <section id="features">
      <h2 class="heading">Version List</h2>
      <ul>
        <li>
          <h3>Feature 1</h3>
          <p>Let's Go Pikachu (Version 1)</p>
        </li>
        <li>
          <h3>Feature 2</h3>
          <p>Let's Go Eevee (Version 2)</p>
        </li>
      </ul>
    </section>
    <!-- features end -->

  </body>
</html>
